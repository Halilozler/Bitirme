<div class="container">
    <div class="input-group mb-3">
        <input type="text" class="form-control" placeholder="Öğrenci Adını Giriniz." [(ngModel)]="kelime" (change)="getOgrenci()" aria-describedby="basic-addon2">
        <div class="input-group-append">
            <button class="btn btn-outline-secondary" type="button" (click)="getOgrenci()">Ara</button>
        </div>
    </div>
    <div class="form-check">
        <input class="form-check-input" type="checkbox" [(ngModel)]="isChecked" (change) ="iptalOgrenci()">
        <label class="form-check-label" for="flexCheckIndeterminate">
            Kaldırılan Ögrencileri Göster
        </label>
    </div>
</div>

<div>
    <table class="table table-striped" >
        <thead>
            <tr>
                <th scope="col">Öğrenci Tc</th>
                <th scope="col">Öğrenci No</th>
                <th scope="col">Öğrenci Adı</th>
            </tr>
        </thead>
        <ng-container *ngIf="hepsiniGoster">
            <tbody *ngFor = "let p of ogrenci">
                <tr *ngIf="p.durum == false" style="background-color: black;">
                    <th style="color: aliceblue;">{{p.ogrenci_Tc}}</th>
                    <td style="color: aliceblue;">{{p.ogrenci_No}}</td>
                    <td style="color: aliceblue;">{{p.ogrenci_Adi}}  {{p.ogrenci_Soyadi}}</td>
                </tr>
                <tr *ngIf="p.durum != false">
                    <th>{{p.ogrenci_Tc}}</th>
                    <td>{{p.ogrenci_No}}</td>
                    <td>{{p.ogrenci_Adi}}  {{p.ogrenci_Soyadi}}</td>
                </tr>
            </tbody>
        </ng-container>
        <ng-container *ngIf="!hepsiniGoster">
            <tbody *ngFor = "let p of oogrenci">
                <tr>
                    <th>{{p.ogrenci_Tc}}</th>
                    <td>{{p.ogrenci_No}}</td>
                    <td>{{p.ogrenci_Adi}}  {{p.ogrenci_Soyadi}}</td>
                </tr>
            </tbody>
        </ng-container>
    </table>
</div>
